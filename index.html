/*Snackbar*/
#snackbar {
    visibility: hidden;
    min-width: 250px;
    margin-left: -125px;
    background-color: #333;
    color: #fff;
    text-align: center;
    border-radius: 2px;
    padding: 16px;
    position: fixed;
    z-index: 1;
    left: 50%;
    bottom: 30px;
    font-size: 17px;
}

#snackbar.show {
    visibility: visible;
    -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
    animation: fadein 0.5s, fadeout 0.5s 2.5s;
}

@-webkit-keyframes fadein {
    from {bottom: 0; opacity: 0;}
    to {bottom: 30px; opacity: 1;}
}

@keyframes fadein {
    from {bottom: 0; opacity: 0;}
    to {bottom: 30px; opacity: 1;}
}

@-webkit-keyframes fadeout {
    from {bottom: 30px; opacity: 1;}
    to {bottom: 0; opacity: 0;}
}

@keyframes fadeout {
    from {bottom: 30px; opacity: 1;}
    to {bottom: 0; opacity: 0;}
}

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'No location found, please turn GPS on' :

      }

      // Create marker for new problem

        //add marker to the map
        var iconPath;
        if (selectedType == 'Fault'){
          iconPath = 'http://maps.google.com/mapfiles/kml/pal3/icon33.png';
        } else if (selectedType == 'Attention') {
            iconPath = 'http://maps.google.com/mapfiles/kml/pal3/icon41.png';
        } else {
          iconPath = 'http://maps.google.com/mapfiles/kml/pal3/icon35.png';
        }
        console.log("icon path " + iconPath);
        console.log("report type: " + selectedType);
        var marker = new google.maps.Marker({
        position: pos,
        icon: iconPath,
        map: map,
        title: selectedType
      });
