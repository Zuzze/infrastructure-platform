<!DOCTYPE html>
<html style="height: 100%">

<head>
  <title>Cycling Hub</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link rel="icon" href="img/favicon-bicycle.ico">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
  <!--top bar-->
<div id="landing-page" class="img-wrapper" style="width:100%; height: 100%" align="center">
  <img alt="background" src="img/landing-page.png" style="min-width:360px; height:100%">
  <div class="img-overlay" align="center">
    <img alt="logo" src="img/logo.png" style="width:60%; max-width:200px; margin-bottom:70px;"><br>
    <input id="username" placeholder="Username" style="border-radius:40px; width:80%; max-width: 300px; border:none; padding:10px; margin:5px; font-size: 1.1em"></input><br>
    <input id="login-email" placeholder="Email" style="border-radius:40px; width:80%; max-width: 300px; border:none; padding:10px; margin:5px; font-size: 1.1em"></input><br>
    <input id="password" placeholder="Password" type="password" style="border-radius:40px; width:80%; max-width: 300px; border:none; padding:10px; margin:5px; font-size: 1.1em"></input><br>
    <button class="active" style="width:80%; height: 40px; paddding-top: 50px; border-radius:40px; margin:5px; padding:10px; max-width: 300px; border:none; font-size:1.3em;"><a href="home.html" style="color:white; text-decoration:none">Let's go! &#10146</a></button>
</div>
</div>

</html>
