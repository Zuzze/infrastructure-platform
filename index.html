<!DOCTYPE html>
<html style="height: 100%">

<head>
  <title>Index</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
</head>

<body style="width:100%; height: 100%;">
  <!--top bar-->
  <div class="icon-bar navbar-top">
    <a style="width:80%; padding-left:10%">Map</a>
    <a href="profile.html" style="width:20%;"><i class="fa fa-filter"></i></a>
  </div>

<!--map-->
<div id="map-container" style="width:100%; height:100%; overflow:hidden;">
  <div id="map" style="height: 85%;"></div>
</div>

<!--report-->
  <div id="report" align="center" style="display:none;">
      <a id="pic-btn" align="center" href="#map" class="button" onclick="takePicture()"><img alt="camera-icon" width="20px" src="img/camera.png" onclick="takePicture()"/> Add Picture</a>
      <p id="picture-status" style="visibility: hidden">Picture saved</p>

      <input class="txt-field" id="problem-location" placeholder="Current Location" type="text" </input>
          <form id=type>
            <label class="type-icon">
              <input type="radio" name="problem-type" value="Temporary Arrangements" checked onclick="updateType(value)">
            </label>
            <label class="type-icon">
              <input type="radio" name="problem-type" value="Road Condition" onclick="updateType(value)">
              <br><img src="img/attention-large.png" style="height:40px;">
            </label>
            <label class="type-icon">
              <input type="radio" name="problem-type" value="Infrastructure Improvement" onclick="updateType(value)">
              <img src="img/suggestion-large.png" style="height:40px;">
            </label
            <label class="type-icon">
              <input type="radio" name="problem-type" value="Other" onclick="updateType(value)">
                <img src="img/suggestion-large.png" style="height:40px;">
            </label>
          </form>
      <p id="type-field">Fault</p>
      <br>
      <h3>SEVERITY</h3>
        <form id=severity>
          <input type="radio" name="severity" value="Urgent" checked>Urgent
          <input type="radio" name="severity" value="not-urgent">Not urgent
        </form>
          <input class="txt-field" id="problem-description" type="text" placeholder="Description (optional)" style="margin-bottom: 20px;"></input>
          <br>
          <a id="report-btn" onclick="addProblem()" align="center" href="#map" class="button">Send Report!</a>
    </div>

    <div id="snackbar">Thank You! You will be informed when the report is handled.</div>


<!--navbar bottom-->
    <div class="icon-bar navbar-bottom">
      <a href="index.html"><i class="fa fa-map-o"></i><br> Map</a>
      <a href="#report" id="report-navbar-btn" onclick="report()"><i class="fa fa-plus"></i><br> Report</a>
      <a href="hub.html"><i class="fa fa-comment-o"></i><br> News</a>
      <a href="profile.html"><i class="fa fa-cog"></i><br> Settings</a>
    </div>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBt6Fj_3whrrl1P6BCTW9ZhA9iHx7tsU8k&callback=initMap">
  </script>
</body>

</html>
