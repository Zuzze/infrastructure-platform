<!DOCTYPE html>
<html style="height: 100%">

<head>
  <title>Index</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
</head>

<body>
  <!--top bar-->
  <div class="icon-bar navbar-top">
    <a href="profile.html" style="width:20%;"><img alt="icon" src="img/flat/settings.png">
    <a id="pageTitle" style="width:60%;">Map</a>
    <a href="profile.html" style="width:20%;"><img alt="icon" src="img/flat/filter.png"></i></a>
  </div>

<!--map-->
<div id="map-container" style="width:100%; height:100%; overflow:hidden;">
  <div id="map" style="height: 85%;"></div>
</div>

<!--report-->
  <div id="report" style="display:none;">
    <div id="location-container">
      <div class="line" style="width:15%"><img alt="location" src="img/flat/cursor.png" style="height:30px; width:30px; padding: 2px"></div>
      <div class="line" style="width:65%"><input type="txt-field" id="problem-location" placeholder="Current Location" type="text"</input></div>
      <div class="line" style="width:15%; float:right;"><a id="report-from-map" href="#" style="vertical-align:middle; color:grey;">Map &#x21FE;</a></div>
    </div>
    <div id="pic-button" style="background-color: #0151BC; margin-top:15px; margin-bottom:10px; border-radius: 10px; height: 40px;">
      <span onclick="takePicture()">
      <div class="line"><div id="pic-btn" align="center" href="#map" class="button"><img alt="camera-icon" style="padding-left:10px; padding-right: 10px; height:30px" src="img/flat/photo-camera.png" onclick="takePicture()"/><span style="font-size: 0.9em;"> Add Picture</span></div></div>
      <div class="line" style="margin-left:5px; margin-top: 10px;"><p id="picture-status" style="visibility: hidden; margin-left:20px;">IMG231.png</p></div>
      </span>
      <div class="line" style="float:right;"><img id="delete-pic" alt="delete-icon" style="visibility: hidden; height:35px; margin-top:3px; margin-right:5px; padding:5px;" src="img/flat/delete.png" onclick="removePicture()"/></div>
    </div>
          <div id=type>
            <p style="color:grey;">Select Category</p>
            <label class="type-icon">
              <input type="radio" name="problem-type" value="Road Condition" checked onclick="updateType(value)">
              <img src="img/flat/warning.png">Road Condition<img class="type-info" src="img/flat/info.png">
            </label>
            <label class="type-icon">
              <input type="radio" name="problem-type" value="Temporary Arrangement" onclick="updateType(value)">
              <img src="img/flat/barrier.png">Temporary Arrangement<img class="type-info" data-toggle="tooltip" title="Construction sites, detours etc." src="img/flat/info.png">
              <span class="tooltiptext">Construction sites and detours, cannot pass</span>
            </label>
            <label class="type-icon">
              <input type="radio" name="problem-type" value="Infrastructure Improvement" onclick="updateType(value)">
              <img src="img/flat/idea.png">Infrastructure Improvement<img class="type-info" src="img/flat/info.png">
              <span class="tooltiptext">Suggestions related to cycling paths, signs...</span>
            </label>
            <label class="type-icon">
              <input type="radio" name="problem-type" value="Other" onclick="updateType(value)">
                <img src="img/flat/favorites.png">Other<img class="type-info" src="img/flat/info.png">
                <span class="tooltiptext">Thank you, ask, comment whatever. These reports are not shown on the map</span>
            </label>
          </div>
          <textarea id="report-description" rows="2" name="comment" placeholder="Add description (optional)"></textarea>
          <div align="center" style="padding-top:20px;"><a id="report-btn" onclick="addProblem()" href="#map" class="button">Send Feedback!</a></div>
    </div>

    <div id="snackbar">Thank You! You will be informed when the report is handled.</div>


<!--navbar bottom-->
    <div class="icon-bar navbar-bottom">
      <a href="index.html" style="width:30%"><img alt="icon" src="img/flat/placeholder.png"><br> Map</a>
      <a href="#report" id="report-navbar-btn" onclick="showReportView()" style="width:40%;"><img alt="icon" src="img/flat/feedback.png"><br> Feedback</a>
      <a href="hub.html" style="width:30%"><img alt="icon" src="img/flat/megaphone.png"><br> News</a>
    </div>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBt6Fj_3whrrl1P6BCTW9ZhA9iHx7tsU8k&callback=initMap">
  </script>
</body>

</html>
